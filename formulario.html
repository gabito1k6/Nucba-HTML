<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <h1>Formulario de Registro</h1>
    </header>
    <main>
      <label for="name">Nombre:</label>
      <input type="text" id="name" />
      <br /><br />
      <label for="last_name">Apellido:</label>
      <input type="text" id="last_name" />
      <br /><br />
      <span>Modalidad de Cursada:</span>
      <input type="radio" id="type1" name="1" />
      <label for="type1">On-Demand</label>
      <input type="radio" id="type2" name="1" />
      <label for="type2">En vivo</label>
      <br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" />
      <br /><br />
      <input type="checkbox" id="info" />
      <label for="info"
        >Deseo recibir información sobre nuevos posteos en la plataforma de
        Nucba</label
      >
      <br /><br />
      <input type="checkbox" id="terminos" />
      <label for="terminos"
        >Declaro que leílos términos y condiciones y estoy listo para
        convertirme en desarrollador web Full Stack</label
      >
      <br /><br />
      <input type="submit" />
      <br /><br />
    </main>
    <footer>
      <nav>
